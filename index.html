<head>
<meta charset="UTF-8">

  <title>ambi.lib</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="wrapper">
    <header>
      <h1>AMBI.lib</h1>
    </header>
    <section>
        <div class="toggleText">
          Turn on an ambilight
          <input type="checkbox" name="toggle" id="toggle"><label class="toggleCheckbox" for="toggle"></label>
            
        </div>
        <div class="image"></div>
    </section>
    <footer>
      <ul>
        <li><a href=""><i class="fas fa-file-download"></i>Download .zip</a></li>
        <li><a href=""><i class="fab fa-github"></i>View on GitHub</a></li>
        <li><a href=""><i class="fab fa-telegram-plane"></i></a></li>
      </ul>
    </footer>
  </div>
  
  


<script src="//yandex.st/jquery/2.1.1/jquery.min.js"></script>
<script>
function getStatus(){
  if ($('#toggle').prop('checked')){
    $('.image').toggleClass('ambi');
  } else {
    $('.image').toggleClass('ambi');
  }
}
$(function() {
   $('#toggle').on( 'change' , getStatus);
})
</script>
</body>
</html>
